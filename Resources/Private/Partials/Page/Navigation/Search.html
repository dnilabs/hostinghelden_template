<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{settings.search.enable}">
  <div id="quicksearch">
    <f:variable name="label">{f:translate(key: 'search', extensionName: 'hostinghelden_template')}</f:variable>
    <f:form action="search" method="post" action="search" controller="Search"
    extensionName="indexedsearch" pluginName="pi2" pageUid="{settings.search.pid}">

    <f:form.textfield name="search[sword]" value="{sword}" class="quicksearch-sword" placeholder="{label}" />
    <svg width="18px" height="18px" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
      <path fill-rule="evenodd" d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
    </svg>
    <f:form.submit name="search[submitButton]" class="quicksearch-submit" value="{label}" />
    </f:form>
  </div>
  </f:if>
</html>
