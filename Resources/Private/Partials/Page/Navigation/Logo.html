<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:base="http://typo3.org/ns/Hostinghelden/HostingheldenTemplate/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{settings.logo.file}">
  <f:then>
    <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-image" title="{settings.logo.linktitle}">
      <img class="navbar-brand-logo-normal" src="{f:uri.external(uri: '{base:s3Url()}{settings.logo.file}')}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
      <img class="navbar-brand-logo-inverted" src="{f:uri.external(uri: '{base:s3Url()}{settings.logo.file}')}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
    </f:link.page>
  </f:then>
  <f:else>
    <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-text" title="{settings.logo.linktitle}">{siteTitle}</f:link.page>
  </f:else>
  </f:if>
</html>
